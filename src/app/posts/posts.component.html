<section class="contenido-blanco margin infor-general">
    <button class="bt btn-guardar form-control" (click)="nuevoPost()" *ngIf="!verFomrulario">Nuevo Post</button>
    <br>
    <form [formGroup]="formPost" class="row" *ngIf="verFomrulario">
        <div class="col-sm-12 margin-top">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" name="title" id="title" formControlName="title" autocomplete="off" class="form-control">
        </div>
        <div class="col-sm-12 margin-top">
            <label for="body" class="form-label">Contenido</label>
            <textarea class="form-control" name="body" id="body" formControlName="body" rows="3"></textarea>
        </div>
        <div class="col-sm-12 margin-top">
            <button class="bt btn-guardar form-control" [disabled]="!formPost.valid" (click)="save()">Guardar</button>
            <br>
            <button class="bt btn-guardar form-control"  (click)="cancel()">Cencelar</button>
        </div>
    </form>
    <br>
    <article *ngFor="let post of posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </article>
</section>
